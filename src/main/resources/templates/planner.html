<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planner</title>
    <link rel="stylesheet" href="stylemain.css">
    <link rel="stylesheet" href="styleplanner.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header>
    <h1>Skateplanner</h1>
</header>
<nav th:fragment="nav">
    <div class="navbar navbar-dark bg-dark navbar-fixed-top justify-content-between">
        <ul>
            <li th:classappend="${module == 'planner' ? 'active' : ''}"><a href="#" th:href="@{/planner}">Planner</a></li>
            <li th:classappend="${module == 'contact' ? 'active' : ''}"><a href="#" th:href="@{/contact}">Contact</a></li>
            <li th:classappend="${module == 'about_us' ? 'active' : ''}"><a href="#" th:href="@{/about_us}">About Us</a></li>
        </ul>
            <form  th:action="@{/logout}" method="post">
                <div class="navbar-nav ml-auto" >
            <input class="btn btn-outline-light" type="submit" value="Sign Out"/>
                </div>
        </form>
    </div>
</nav>

<div class="d-flex justify-content-center">
<button type="button" onclick="location.href = 'add_event';"class="btn btn-info btn-lg " data-cy="addEventBtn"> new Event </button>
</div>

<div>
    <th:block th:each="event : ${events}">
        <tr>
            <td th:text="${event.id}">Id</td>
            <td th:text="${event.name}">Name</td>
        </tr>
    </th:block>
</div>

</body>
</html>
