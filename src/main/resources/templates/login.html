<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Skateplanner - Log In</title>

    <link rel="stylesheet" href="stylelogin.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>

<div  th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/login}" method="post">
    <div class="d-flex justify-content-center"><label> User Name : <input type="text" name="username" data-cy="username"/> </label></div>
    <div class="d-flex justify-content-center"><label> Password: <input type="password" name="password" data-cy="password"/> </label></div>
    <div class="d-flex justify-content-center"><input type="submit" value="Sign In" data-cy="signIn"/></div>
</form>
</body>
</html>
